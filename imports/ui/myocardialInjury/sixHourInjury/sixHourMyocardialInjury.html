<template name="SixHourMyocardialInjury">
  <div class="container bottom-buffer">
    <div class="row top-buffer">
      <div class="col-sm-8 col-sm-offset-2 text-center">
        <h2>HighSTEACS pathway outcome:</h2>
        <div class="panel panel-danger">
          <div class="panel-heading text-center">
            <h2>Myocardial injury or infarction has occurred</h2>
          </div>
          <div class="panel-body text-center">
            <p>Referral to cardiology for inpatient assessment</p>
          </div>
        </div>
        {{ >DataEntered }}
      </div>
    </div>
  </div>
</template>
