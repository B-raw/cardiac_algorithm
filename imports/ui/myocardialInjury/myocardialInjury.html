<template name="MyocardialInjury">
  <div class="container bottom-buffer">
    <div class="row top-buffer">
      <div class="col-sm-8 col-sm-offset-2">
        <div class="panel panel-info">
          <div class="panel-heading text-center">
            <h2>Myocardial injury or infarction has occurred</h2>
          </div>
          <div class="panel-body">
            <ul>
              <li>Arrange for admission, senior medical review and repeat hs-cTnI testing at 6 hours.</li><br>
              <li>A) Consider other causes of myocardial injury (eg heart failure, arrhythmia, sepsis, pulmonary embolism)</li><br>
              <li>
                B) If diagnosis of type 1 myocardial infarction confirmed:
                <ul>
                  <li>- Clopidogrel 300mg</li>
                  <li>- Fondaparinux 2.5mg SC</li>
                  <li>- Sub-lingual nitrate</li>
                </ul>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>
</template>
