<template name="MyocardialInjury">
  <div class="container bottom-buffer">
    <div class="row top-buffer">
      <div class="col-sm-8 col-sm-offset-2 text-center">
        <h2>HighSTEACS pathway outcome:</h2>
        <div class="panel panel-danger">
          <div class="panel-heading text-center">
            <h2>Myocardial injury or infarction has occurred</h2>
          </div>
          <div class="panel-body">
            <ul class="unstyled-list-bullet">
              <li>Arrange for admission, senior medical review and repeat hs-cTnI testing at 6 hours from presentation.</li><br>
              <li>A) Consider other causes of myocardial injury (eg heart failure, arrhythmia, sepsis, pulmonary embolism)</li><br>
              <li>
                B) If diagnosis of type 1 myocardial infarction confirmed, follow local protocols where available. Typical management:
                <ul class="unstyled-list-bullet">
                  <li>- Consider P2Y12 inhibitor (such as Clopidogrel 300 mg)</li>
                  <li>- Consider Fondaparinux 2.5 mg SC (if not anti-coagulated)</li>
                  <li>- Sub-lingual nitrate or analgesia</li>
                </ul>
              </li>
            </ul>
          </div>
        </div>
        {{ >DataEntered }}
      </div>
    </div>
  </div>
</template>
