<template name="MyocardialInjury">
  <h2>Myocardial injury or infarction has occurred</h2>
  <p>Arrange for admission, senior medical review and repeat hs-cTnI testing at 6 hours.</p>

  <ul>
    <li>A) Consider other causes of myocardial injury (eg heart failure, arrhythmia, sepsis, pulmonary embolism)</li>
    <li>
      B) If diagnosis of type 1 myocardial infarction confirmed:
      <ul>
        <li>Clopidogrel 300mg</li>
        <li>Fondaparinux 2.5mg SC</li>
        <li>Sub-lingual nitrate</li>
      </ul>
    </li>
  </ul>
</template>
