<template name="InitialAssessment">
  <div class="container">
    <div class="row top-buffer">
      <div class="col-sm-8 col-sm-offset-2">
        <div class="panel panel-info">
          <div class="panel-heading text-center">
            <h2 id="initial-assess">Initial Assessment &amp; Management</h2>
          </div>
          <div class="panel-body">
            <ul>
              <li class="row">
                <p class="col-xs-10">
                  Review of pre-hospital and departmental ECG by senior staff within 10 minutes
                </p>
                <input type="checkbox" class="col-xs-1"><br>
              </li>
              <li class="row">
                <p class="col-xs-10">
                  Immediate IV access and bloods including high-sensitivity cardiac troponin (hs-cTnI)
                </p>
                <input type="checkbox" class="col-xs-1"><br>
              </li>
              <li class="row">
                <p class="col-xs-10">
                  Cardiac Monitoring
                </p>
                <input type="checkbox" class="col-xs-1"><br>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>

    <div class="row top-buffer">
      <div class="col-sm-2"></div>
      <div class="col-sm-8 text-center">
        <h2 id="select-ecg">Please select what the ECG showed:</h2>
      </div>
      <div class="col-sm-2"></div>
    </div>

  <div class="row">
    <div class="col-sm-4 text-center in-column-buffer">
      <a href="/baseline-troponin" class="btn btn-warning btn-lg" id="non-diagnostic">Non-diagnostic</a>
    </div>
    <div class="col-sm-4 text-center in-column-buffer">
      <a href="/non-st-elevation" class="btn btn-danger btn-lg" id="non-st-elevation">ST-depression /<br/> T-wave inversion</a>
      <a href="#informationPanelNSTEMI" data-toggle="collapse">
        <i class="fa fa-info-circle fa-lg" aria-hidden="true"></i>
      </a>
      <div class="panel panel-info in-column-buffer collapse" id="informationPanelNSTEMI">
        <div class="panel-body information-text">
          <p>New horizontal or downsloping
        ST-depression >= 2mm <strong>or</strong> deep symmetrical
        T-wave inversion in 2 adjacent leads</p>
        </div>
      </div>
    </div>
    <div class="col-sm-4 text-center in-column-buffer">
      <a href="/st-elevation" class="btn btn-danger btn-lg" id="st-elevation">ST-segment elevation</a>
      <a href="#informationPanelST" data-toggle="collapse">
        <i class="fa fa-info-circle fa-lg" aria-hidden="true"></i>
      </a>
      <div class="panel panel-info in-column-buffer collapse" id="informationPanelST">
        <div class="panel-body information-text">
          <p>â‰¥2mm in 2 adjacent chest leads
          <br><strong>or</strong> >1mm in 2 adjacent limb leads
          <br><strong>or</strong> new LBBB
          <br><strong>or</strong> >2mm ST depression V1-V3 (posterior)</p>
        </div>
      </div>


    </div>
  </div>

</div>













</template>
