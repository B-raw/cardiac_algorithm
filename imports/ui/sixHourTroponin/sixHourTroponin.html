<template name="SixHourTroponin">
  <div class="container bottom-buffer">
    <div class="row top-buffer">
      <div class="col-sm-8 col-sm-offset-2">
        <div class="panel panel-warning">
          <div class="panel-heading text-center">
            <h3>Repeat hs-cTnI measured 6 hours after presentation</h3>
          </div>
          <div class="panel-body text-center">
            <p>Admission to hospital for 6 hour troponin</p>
          </div>
        </div>
        {{ >DataEntered }}
      </div>
    </div>

    <div class="row text-center">
      <div class="col-sm-8 col-sm-offset-2">
        <form id="six-hour-troponin-form">
          <div class="form-group">
            <label for="sixHourTroponin" class="form-questions">
              What is the hs-cTnI concentration at six hours (ng/L)?
            </label>
            <div class="input-buffer">
              <input type="number" name="sixHourTroponin" class="form-control" min="0" max="50000" required>
            </div>
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
      </div>
    </div>
  </div>
</template>
