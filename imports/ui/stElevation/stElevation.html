<template name="STElevation">
  <div class="container bottom-buffer">
    <div class="row top-buffer">
      <div class="col-sm-8 col-sm-offset-2">
        <div class="panel panel-danger">
          <div class="panel-heading text-center">
            <h2>Management of ST-segment elevation</h2>
          </div>
          <div class="panel-body text-center">
            <div id="st-treatment">
              <ul class="unstyled-list-bullet">
                <h4>Follow local protocols where available. Typical management:</h4>
                <li>
                  <p>
                    Refer for emergency PCI
                  </p>
                </li>
                <li>
                  <p>
                    Aspirin 300 mg
                  </p>
                </li>
                <li>
                  <p>
                    P2Y12 inhibitor (such as Clopidogrel 600 mg)
                  </p>
                </li>
                <li>
                  <p>
                    Heparin 5000 units IV (if not anti-coagulated)
                  </p>
                </li>
                <li>
                  <p>
                    Sub-lingual nitrate or analgesia
                  </p>
                </li>
                <li>
                  <p>
                    Consider tirofiban IV bolus
                  </p>
                </li>
                <li>
                  <p>
                    Admit and repeat hs-cTnI at 6 hours
                  </p>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</template>
