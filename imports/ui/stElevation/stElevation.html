<template name="STElevation">
  <div class="container bottom-buffer">
    <div class="row top-buffer">
      <div class="col-sm-8 col-sm-offset-2">
        <div class="panel panel-danger">
          <div class="panel-heading text-center">
            <h2>Management of ST-segment elevation</h2>
          </div>
          <div class="panel-body">
            <div id="st-treatment">
              <div class="row">
                <ul>
                  <li class="row">
                    <p class="col-xs-10 text-center">
                      Refer for emergency PCI
                    </p>
                    <input type="checkbox" class="col-xs-1"><br>
                  </li>
                  <li class="row">
                    <p class="col-xs-10 text-center">
                      Aspirin 300mg
                    </p>
                    <input type="checkbox" class="col-xs-1"><br>
                  </li>
                  <li class="row">
                    <p class="col-xs-10 text-center">
                      Clopidogrel 300mg
                    </p>
                    <input type="checkbox" class="col-xs-1"><br>
                  </li>
                  <li class="row">
                    <p class="col-xs-10 text-center">
                      Heparin 5000 units IV (if not anti-coagulated)
                    </p>
                    <input type="checkbox" class="col-xs-1"><br>
                  </li>
                  <li class="row">
                    <p class="col-xs-10 text-center">
                      Sub-lingual nitrate or analgesia
                    </p>
                    <input type="checkbox" class="col-xs-1"><br>
                  </li>
                  <li class="row">
                    <p class="col-xs-10 text-center">
                      Consider tirofiban IV bolus
                    </p>
                    <input type="checkbox" class="col-xs-1"><br>
                  </li>
                  <li class="row">
                    <p class="col-xs-10 text-center">
                      Admit and repeat hs-cTnI at 6 hours
                    </p>
                    <input type="checkbox" class="col-xs-1"><br>
                  </li>
                </ul>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</template>
