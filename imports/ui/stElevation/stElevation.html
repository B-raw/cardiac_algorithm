<template name="STElevation">
  <h2>ST-segment elevation</h2>

  <div id="st-treatment">
    <ul>
      <li>Refer for emergency PCI</li>
      <li>Aspirin 300mg</li>
      <li>Clopidogrel 300mg</li>
      <li>Heparin 5000 units IV (if not anti-coagulated)</li>
      <li>Sub-lingual nitrate or analgesia</li>
      <li>Consider tirofiban IV bolus</li>
    </ul>
  </div>

  <p>Admit and troponin at 6 hours</p>
</template>
