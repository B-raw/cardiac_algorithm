<template name="NonSTElevation">
  <div class="container bottom-buffer">
    <div class="row top-buffer">
      <div class="col-sm-8 col-sm-offset-2">
        <div class="panel panel-danger">
          <div class="panel-heading text-center ">
            <h2>ST depression/T wave inversion</h2>
          </div>
          <div class="panel-body">
            <div id="non-st-treatment">
              <div class="row">
                <ul>
                  <li class="row">
                    <p class="col-xs-10 text-center">
                      Senior review or Cardiology referral
                    </p>
                    <input type="checkbox" class="col-xs-1"><br>
                  </li>
                  <li class="row">
                    <p class="col-xs-10 text-center">
                      Aspirin 300mg
                    </p>
                    <input type="checkbox" class="col-xs-1"><br>
                  </li>
                  <li class="row">
                    <p class="col-xs-10 text-center">
                      Sub-lingual nitrate or analgesia
                    </p>
                    <input type="checkbox" class="col-xs-1"><br>
                  </li>
                  <li class="row">
                    <p class="col-xs-10 text-center">
                      Consider Clopidogrel 300mg
                    </p>
                    <input type="checkbox" class="col-xs-1"><br>
                  </li>
                  <li class="row">
                    <p class="col-xs-10 text-center">
                      Consider Fondaparinux 2.5mg SC (if not anti-coagulated)
                    </p>
                    <input type="checkbox" class="col-xs-1"><br>
                  </li>
                  <li class="row">
                    <p class="col-xs-10 text-center">
                      CXR as indicated
                    </p>
                    <input type="checkbox" class="col-xs-1"><br>
                  </li>
                  <li class="row">
                    <p class="col-xs-10 text-center">
                      Admit and repeat hs-cTnI at 6 hours
                    </p>
                    <input type="checkbox" class="col-xs-1"><br>
                  </li>
                </ul>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</template>
