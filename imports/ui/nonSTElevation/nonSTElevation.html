<template name="NonSTElevation">
  <h2>ST depression/T wave inversion</h2>
  <p>Senior review or Cardiology referral</p>

  <div id="non-st-treatment">
    <ul>
      <li>Aspirin 300mg</li>
      <li>Sub-lingual nitrate or analgesia</li>
      <li>Consider Clopidogrel 300mg</li>
      <li>Consider Fondaparinux 2.5mg SC (if not anti-coagulated)</li>
      <li>CXR as indicated</li>
    </ul>
  </div>

  <p>Admit and troponin at 6 hours</p>
</template>
