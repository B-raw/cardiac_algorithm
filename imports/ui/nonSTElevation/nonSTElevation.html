<template name="NonSTElevation">
  <div class="container bottom-buffer">
    <div class="row top-buffer">
      <div class="col-sm-8 col-sm-offset-2">
        <div class="panel panel-danger">
          <div class="panel-heading text-center">
            <h2>ST depression/T wave inversion</h2>
          </div>
          <div class="panel-body text-center">
            <div id="non-st-treatment">
              <ul>
                <li>
                  <p>
                    Senior review or Cardiology referral
                  </p>
                </li>
                <li>
                  <p>
                    Aspirin 300mg
                  </p>
                </li>
                <li>
                  <p>
                    Sub-lingual nitrate or analgesia
                  </p>
                </li>
                <li>
                  <p>
                    Consider Clopidogrel 300mg
                  </p>
                </li>
                <li>
                  <p>
                    Consider Fondaparinux 2.5mg SC (if not anti-coagulated)
                  </p>
                </li>
                <li>
                  <p>
                    CXR as indicated
                  </p>
                </li>
                <li>
                  <p>
                    Admit and repeat hs-cTnI at 6 hours
                  </p>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</template>
