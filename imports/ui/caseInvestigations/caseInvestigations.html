<template name="CaseInvestigations">
  <div class="container bottom-buffer">
    <div class="row">
      <div class="col-sm-8 col-sm-offset-2 text-center">
        <div class="panel panel-info in-column-buffer">
          <div class="panel-heading text-center">
            <h2>New Patient Case</h2>
          </div>
          <div class="panel-body">
            <p>Doloribus eveniet ut impedit. In enim impedit nihil vero sit. Aspernatur quasi ratione reiciendis doloribus modi a labore similique.</p>
          </div>
        </div>
      </div>

    </div>

    <div class="row text-center">
      <div class="col-sm-12">
        <form id="baseline-troponin-form">

          <!-- ECG Ischaemia -->
        <div class="form-group">
          <label for="ecgIschaemia" class="form-questions">
            ECG Ischaemia?
          </label>
          <div>
            <label for="ecgIschaemia" class="radio-inline">
              <input type="radio" name="ecgIschaemia" value="nonDiagnostic" required> Non-diagnostic
            </label>
            <label for="ecgIschaemia" class="radio-inline">
              <input type="radio" name="ecgIschaemia" value="STdepression" required> ST depression or T wave inversion
            </label>
            <label for="ecgIschaemia" class="radio-inline">
              <input type="radio" name="ecgIschaemia" value="STElevation" required> ST-segment elevation
            </label>
          </div>
        </div>

          <!-- <div>
            <label for="ECGIschaemia" class="form-questions">ECG Ischaemia?
              <div class="btn-toolbar upper-form-input-buffer" role="toolbar" aria-label="Toolbar with button groups">
                <div class="col-sm-3 text-center">
                  <button class="btn btn-primary btn-success btn-display-block-sm
                    buttons-block-margin {{ isActive 'nonDiagnostic' }}"
                    name="ECGIschaemia" value="nonDiagnostic" id="nonDiagnostic">
                    Non-diagnostic
                  </button>
                </div>
                <div class="col-sm-5 text-center">
                  <button class="btn btn-primary btn-danger btn-display-block-sm
                    buttons-block-margin {{ isActive 'STdepression' }}" name="ECGIschaemia"
                    value="STdepression" id="STdepression">
                    ST depression or T wave inversion
                  </button>
                </div>
                <div class="col-sm-3 text-center">
                  <button class="btn btn-primary btn-danger btn-display-block-sm
                    {{ isActive 'STElevation' }}" value="STElevation" name="ECGIschaemia"
                    id="STElevation">ST-segment elevation
                  </button>
                </div>
              </div>
            </label>
          </div> -->

          <!-- Which Trops? -->
          <div class="form-group">
            <label for="baselineTroponin" class="form-questions">Hs-cTnI concentration (ng/L) was measured at:
            </label>
            <div class="form-inline pad-checkboxes">
              <label class="checkbox">
                <input type="checkbox" id="baselineTropDone"> Baseline hs-cTnI
              </label>
              <label class="checkbox">
                <input type="checkbox" id="threeHourTropDone"> 3 hour hs-cTnI
              </label>
              <label class="checkbox">
                <input type="checkbox" id="sixHourTropDone"> 6 hour hs-cTnI
              </label>
            </div>
            <p class="text-muted top-buffer">When you check these boxes, you will have the option to input the troponin values below here.</p>
          </div>

          <!-- Baseline Trop -->
          {{ #if showBaselineTropQuestion }}
            <div class="form-group">
              <label for="baselineTroponin" class="form-questions">Presentation hs-cTnI concentration?
                <div class="input-buffer">
                  <input type="number" name="baselineTroponin" class="form-control" min="0" max="50000" required>
                </div>
              </label>
            </div>
          {{ /if }}

          <!-- Three hour Trop -->
          {{ #if showThreeHourTropQuestion }}
            <div class="form-group">
              <label for="threeHourTroponin" class="form-questions">3 hour hs-cTnI concentration?
                <div class="input-buffer">
                  <input type="number" name="threeHourTroponin" class="form-control" required>
                </div>
              </label>
            </div>
          {{ /if }}

          <!-- Six hour Trop -->
          {{ #if showSixHourTropQuestion}}
            <div class="form-group">
              <label for="sixHourTroponin" class="form-questions">6 hour hs-cTnI concentration?
                <div class="input-buffer">
                  <input type="number" name="sixHourTroponin" class="form-control" required>
                </div>
              </label>
            </div>
          {{ /if }}

          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
      </div>
    </div>


  </div>
</template>
