<template name="NewCase">
  <div class="container bottom-buffer">
    <div class="row">
      <div class="col-sm-8 col-sm-offset-2 text-center">
        <div class="panel panel-info in-column-buffer">
          <div class="panel-heading text-center">
            <h2>New Patient Case</h2>
          </div>
          <div class="panel-body">
            <p>Doloribus eveniet ut impedit. In enim impedit nihil vero sit. Aspernatur quasi ratione reiciendis doloribus modi a labore similique.</p>
          </div>
        </div>
      </div>

    </div>

    <div class="row text-center">
      <div class="col-sm-8 col-sm-offset-2">
        <form id="baseline-troponin-form">
          <div class="form-group">
            <label for="patientAge" class="form-questions">
              Patient age:
            </label>
            <div class="select-age-box" role="toolbar" aria-label="Toolbar with button groups">
              <select class="form-control pad-select-left" name="patientAge" id="exampleSelect1">
                <option value="" disabled selected hidden>Select age...</option>
                <option value="18-30">18-30</option>
                <option value="31-40">31-40</option>
                <option value="41-50">41-50</option>
                <option value="51-60">51-60</option>
                <option value="61-70">61-70</option>
                <option value="71-80">71-80</option>
                <option value="81-90">81-90</option>
                <option value="90+">90+</option>
              </select>
            </div>
          </div>
          <div class="form-group">
            <label for="gender" class="form-questions">
              Patient gender
              <a href="#patientGenderInfo" data-toggle="collapse">
                <i class="fa fa-info-circle" aria-hidden="true"></i>
              </a>
            </label>
            <div>
              <label for="gender" class="radio-inline">
                <input type="radio" name="gender" value="male" required> Male
              </label>
              <label for="gender" class="radio-inline">
                <input type="radio" name="gender" value="female" required> Female
              </label>

              <p class="information-text collapse" id="patientGenderInfo">This algorithm is optimised for the Abbott high-sensitivity cardiac troponin I assay with sex-specific thresholds (16 ng/L for women, 34 ng/L for men).</p>
            </div>
          </div>

          <div class="form-group">
            <label for="painDuration" class="form-questions">
              When did the symptoms begin (from presentation)?
              <a href="#painDurationInfo" data-toggle="collapse">
                <i class="fa fa-info-circle" aria-hidden="true"></i>
              </a>
            </label>
            <div class="select-age-box" role="toolbar" aria-label="Toolbar with button groups">
              <select class="form-control pad-select-left" name="painDuration" required>
                <option value="" disabled selected hidden>Select time...</option>
                <option value="<1">&lt; 1 hour</option>
                <option value="1">1 hour</option>
                <option value="2">2 hours</option>
                <option value="3">3 hours</option>
                <option value="4">4 hours</option>
                <option value="5">5 hours</option>
                <option value="6">6 hours</option>
                <option value="7">7 hours</option>
                <option value="8">8 hours</option>
                <option value="9">9 hours</option>
                <option value="10">10 hours</option>
                <option value="11">11 hours</option>
                <option value="12">12 hours</option>
                <option value=">12">&gt; 12 hours</option>
              </select>
            </div>
            <p class="information-text collapse" id="painDurationInfo">Patients with symptom onset &lt; 2 hours from presentation should have a repeat hs-cTnI measured 3 hours after presentation, even if hs-cTnI is &lt; 5.</p>
          </div>

          <div class="form-group">
            <label for="historyIschaemia" class="form-questions">
              Past medical history of ischaemic heart disease?
              <!-- <a href="#painDurationInfo" data-toggle="collapse">
                <i class="fa fa-info-circle" aria-hidden="true"></i>
              </a> -->
            </label>
            <div>
              <label for="historyIschaemia" class="radio-inline">
                <input type="radio" name="historyIschaemia" value="true" required> Yes
              </label>
              <label for="historyIschaemia" class="radio-inline">
                <input type="radio" name="historyIschaemia" value="false" required> No
              </label>
            </div>
            <!-- <p class="information-text collapse" id="painDurationInfo">Patients with symptom onset &lt; 2 hours from presentation should have a repeat hs-cTnI measured 3 hours after presentation, even if hs-cTnI is &lt; 5.</p> -->
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
      </div>
    </div>


  </div>
</template>
