<template name="BaselineTroponin">
  <div class="container bottom-buffer">
    <div class="row">
      <div class="col-sm-8 col-sm-offset-2 text-center">
        <div class="panel panel-success in-column-buffer">
          <div class="panel-heading text-center">
            <h2>Non-diagnostic ECG</h2>
          </div>
          <div class="panel-body">
            <ul>
              <li class="row">
                <p class="col-xs-10 col-md-11">
                  Consider Aspirin 300mg
                </p>
                <input type="checkbox" class="col-xs-1"><br>
              </li>
              <li class="row">
                <p class="col-xs-10 col-md-11">
                  Sub-lingual nitrate or analgesia
                </p>
                <input type="checkbox" class="col-xs-1"><br>
              </li>
              <li class="row">
                <p class="col-xs-10 col-md-11">
                  CXR as indicated
                </p>
                <input type="checkbox" class="col-xs-1"><br>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>

    <div class="row text-center">
      <div class="col-sm-8 col-sm-offset-2">
        <form id="baseline-troponin-form">
          <div class="form-group">
            <label for="baselineTroponin" class="form-questions">
              What is the hs-cTnI concentration at presentation (ng/L)?
            </label>
            <div class="input-buffer">
              <input type="number" name="baselineTroponin" class="form-control" min="0" max="50000" required>
            </div>
          </div>
          <div class="form-group">
            <label for="gender" class="form-questions">
              Patient gender
              <a href="#patientGenderInfo" data-toggle="collapse">
                <i class="fa fa-info-circle" aria-hidden="true"></i>
              </a>
            </label>
            <div>
              <label for="gender" class="radio-inline">
                <input type="radio" name="gender" value="male"> Male
              </label>
              <label for="gender" class="radio-inline">
                <input type="radio" name="gender" value="female"> Female
              </label>
            </div>
            <p class="information-text collapse" id="patientGenderInfo">This algorithm is optimised for the Abbott high-sensitivity cardiac troponin I assay with sex-specific thresholds (16 ng/L for women, 34 ng/L for men).</p>
          </div>
          <!-- reactively show this question if troponin is less than 5: -->
          {{#if tropLessThanFive}}
            <div class="form-group">
              <label for="painDuration" class="form-questions">
                Was the onset of symptoms within two hours of presentation?
                <a href="#painDurationInfo" data-toggle="collapse">
                  <i class="fa fa-info-circle" aria-hidden="true"></i>
                </a>
              </label>
              <div>
                <label for="painDuration" class="radio-inline">
                  <input type="radio" name="painDuration" value="true"> Yes
                </label>
                <label for="painDuration" class="radio-inline">
                  <input type="radio" name="painDuration" value="false"> No
                </label>
              </div>
              <p class="information-text collapse" id="painDurationInfo">These patients should have a repeat hs-cTnI measured 3 hours after presentation.</p>
            </div>
          {{/if}}
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
      </div>
    </div>


  </div>
</template>
