<template name="BaselineTroponin">
  <h2>Non-diagnostic ECG</h2>
  <h3>Initial Actions</h3>
  <ul>
    <li>Consider Aspirin 300mg</li>
    <li>Sub-lingual nitrate or analgesia</li>
    <li>CXR as indicated</li>
  </ul>

  <form id="baseline-troponin-form">
    <div class="form-input">
      <label for="baselineTroponin">What is the baseline troponin (ng/L)?
        <input type="number" name="baselineTroponin" required>
      </label>
    </div>
    <div class="form-input">
      <label for="gender">Patient gender
        <input type="radio" name="gender" value="male" required> Male
        <input type="radio" name="gender" value="female" required> Female
      </label>
    </div>
    <!-- reactively show this question if troponin is less than 5: -->
    {{#if tropLessThanFive}}
      <div class="form-input">
        <label for="painDuration">Did the chest pain last for less than 2 hours?
          <input type="radio" name="painDuration" value="true"> Yes
          <input type="radio" name="painDuration" value="false"> No
        </label>
      </div>
    {{/if}}
    <button type="submit">Submit</button>
  </form>
</template>
